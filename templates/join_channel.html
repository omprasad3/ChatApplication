{% extends 'base.html' %}

{% block content %}
<form method="post">
	<p class="text-center h1 fw-bold">Join a Channel</p>
  <div class="form-floating mb-3 mt-3">
	<input type="text" class="form-control" placeholder="Enter Channel ID" value ="{{channel_ID}}" name="channel-ID"/>
	<label for="channel-ID">CHANNEL ID</label>
  </div>
  <button type="submit" class="btn btn-lg btn-outline-primary d-block mx-auto" name="join">JOIN</button>
</form> 
{% endblock %}
