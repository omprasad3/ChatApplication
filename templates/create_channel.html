{% extends 'base.html' %}

	{% block content %}
	<div class="border-2 d-flex flex-column px-5 ms-5 me-5 my-auto rounded-4 shadow-lg border-primary border">
		<form action="/create" method="post" class="needs-validation" novalidate>
			<p class="text-center fw-bold mt-5 mb-3 h1"><b>YOU WILL JOIN A CHANNEL AS </b><b><i>'{{username}}'</i></b></p>
			<div class="d-flex">
				<div>
					<label class="form-label me-2 mt-2 fw-semibold" for="channel-name">ENTER CHANNEL NAME</label>
					<div class="form-floating mb-3">
						<input type="text" maxlength="50" class="border-2 rounded-3 form-control shadow-sm" style="width:450px;" placeholder="ENTER THE CHANNEL NAME" value ="{{channel_name}}" name="channel-name" required/>
						<div class="invalid-feedback">PLEASE FILL OUT THIS FIELD.</div>
						<label for="channel-name">CHANNEL NAME</label>
					</div>
					<label class="form-label mt-2 fw-semibold" for="passwordInput">ENTER PASSWORD</label>
					<div class="input-group">
						<input type="text" class="border-2 form-control shadow-sm rounded-3 me-2" maxlength="30" style="" placeholder="PASSWORD" id="passwordInput" name="passwordInput" required/>
						<button class="border-2 btn rounded-3 shadow-sm btn-secondary" style="" type="button" id="togglePassword">SHOW</button>
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>
				</div>
				<div class="d-flex flex-column ms-3 flex-fill">
				<label class="form-label mt-2 fw-semibold" for="channel-description">ENTER CHANNEL DESCRIPTION</label>
				<div class="form-floating flex-fill">
					<textarea class="form-control shadow-sm" style="resize:none;height:100%;" id="channel-description" name="channel-description" placeholder="">{{channel_description}}</textarea>
					<div class="invalid-feedback">PLEASE FILL OUT THIS FIELD.</div>
					<label for="channel-description">CHANNEL DESCRIPTION</label>
				</div> 
				</div>
			</div>

			<div class="d-flex justify-content-center mt-3 mb-4">
				<button style="" type="submit" class="border-2 shadow-sm btn btn-primary fw-bold btn-lg" value="create" name="action"><b>CREATE</b></button>
			</div>
		</form>
	</div>
	{% endblock %}
